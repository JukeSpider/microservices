server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: ${CONFIG_SERVER_ACTIVE_PROFILE}
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_SERVER_GIT_URI}
          clone-on-start: true
        bootstrap: true
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka:${EUREKA_SERVER_PORT}/eureka